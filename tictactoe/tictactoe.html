<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="ttt.css">

    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tbody>
                <td id="upperleft"></td>
                <td class="upperside"></td>
                <td id="upperright"></td>
            </tbody>
            <tbody>
                <td class="leftside"></td>
                <td id="center"></td>
                <td class="rightside"></td>   
            </tbody>
            <tbody>
                <td id="lowerleft"></td>
                <td class="lowerside"></td>
                <td id="lowerright"></td>   
            </tbody>
        </table>
    </body>
</html>
